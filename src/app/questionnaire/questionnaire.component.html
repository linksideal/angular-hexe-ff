<div *ngFor="let question of questions | async; first as isFirst; last as isLast">
	<div *ngIf="showQuestion(question.id)">
		<app-question [question]="question">
		</app-question>
		<div class="box">
			<button *ngIf="!isFirst" (click)="previousQuestion()">
      Zur√ºck
    </button>
			<button *ngIf="!isLast" (click)="nextQuestion()">
      Weiter
    </button>
			<button *ngIf="isLast" (click)="jumpToResult()">
      Zum Ergebnis
    </button>
		</div>
	</div>
</div>
<div *ngIf="showResults()">
	<div *ngFor="let result of results | async;">
		<div *ngIf="showResult(result)">
			<app-result [result]="result">
			</app-result>
		</div>
	</div>
  <div class="box">
	<button (click)="jumpToFirstQuestion()">
    Nochmal von vorne!
  </button>
  </div>
</div>
